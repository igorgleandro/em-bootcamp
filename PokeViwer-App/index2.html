<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Viwer</title>

    <!---links-->

    <link rel="icon" href="./favicons/faviconApp.png">
    <link rel="stylesheet" href="./style.css">

    <!--Main JS-->
    <script defer src="./script.js"></script>
</head>

<body>
    <header>
        <h1 class="title">POKEMON <br> VIWER</h1>
        <img src="favicons\faviconBall.png" alt="pokeball" class="pokeball-logo"> 
    </header>

    <main>
         <div class="pokemon-container grid">
      <form>
        <div>
        <label for="pokemonBox-Title">Pokemon List</label>
        </div>

        <div>
          <div id="pokemon-buttons" class="grid select-buttons" >
          </div>
        </div>

        <br>
        
        <div id="pagination" class="grid select-buttons" ></div>

      </form>

      <div class="viwer-container grid">

        <div class="flex result-box">
         <div>
            <div class="flex small-viwer">
              <p class="viwer-heading">Pokemon number</p>
              <p class="viwer-name-pokemon">Pokemon Name</p>
            </div>


          </div>

          <div class="flex small-viwer">
              <p class="viwer-heading">Total amount <br> <small>/person</small></p>
              <p class="viwer-name">$0.00</p>
            </div>

        </div>
      </div>

    </div>
  </main>
    </main>






</body>
