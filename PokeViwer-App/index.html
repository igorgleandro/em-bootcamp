<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Viwer</title>

    <!---links-->

    <link rel="icon" href="./favicons/faviconApp.png">
    <link rel="stylesheet" href="./style.css">

    <!--Main JS-->
    <script defer src="./script.js"></script>
</head>

<body>
    <header>
        <h1 class="title">POKEMON <br> VIEWER</h1>
        <img src="favicons\faviconBall.png" alt="pokeball" class="pokeball-logo"> 
    </header>

    <main>
         <div class="pokemon-container grid">
      <form>
        <div>
        <label for="pokemonBox-Title">POKEMON LIST</label>
        </div>

        <div>
          <div id="pokemon-buttons" class="grid select-buttons" >
          </div>
        </div>

        <br>
        <p>--------------------------------------------------------------</p>
        <div id="pagination" class="grid select-buttons" ></div>

      </form>

      <div class="viwer-container grid">

        <div class="flex result-box">
            <div id="pokemonViwerBox" class="flex small-viwer"></div>
          </div>

        <div id="pokemonImageBox" class="pokemonImageBox"></div>

        <div class="flex small-viwer">
              <p id=pokemonXpViewer class="viwer-heading"></p>
              <p class="viwer-name"></p>
        </div>

        <div class="flex result-box">
          <div id="pokemonTypesBox" class="grid select-buttons"></div>
        </div>


      </div>

    </div>
  </main>
    </main>






</body>
